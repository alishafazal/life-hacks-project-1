<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Life Hacks</title>
</head>

<body>
    <!--Logo and navigation bar - layout inspiration taken from the 'Love Running' walkthrough 
        project-->
    <header>
        <h1 id="logo">Life Hacks</h1>
        <nav>
            <ul id="navbar">
                <li id="nav-link-home" class="underlined"><a href="index.html">Home</a></li>
                <li id="nav-link-hacks"><a href="hacks.html">Hacks</a></li>
                <li id="nav-link-contact"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Contact title section-->
    <section id="contact-page-title">
        <h2 class="uppercase">Tell Us!</h2>
        <hr>
        <div id="contact-text">
            <p>What life hacks do you incorporate into your daily life?</p>
            <br>
            <p>Tell us below!</p>
        </div>
    </section>

    <!--Feedback form section-->
    <section id="form-container">
        <form action="thank-you.html" id="feedback-form">
            <label for="fname" class="form-label-style">First Name:</label>
            <br>
            <input type="text" id="lname" class="form-input-dimensions" class="form-input-margin" required>
            <br>
            <label for="lname" class="form-label-style">Last Name:</label>
            <br>
            <input type="text" id="fname" class="form-input-dimensions" class="form-input-margin" required>
            <br>
            <label for="email" class="form-label-style">Email:</label>
            <br>
            <input type="email" id="email" class="form-input-dimensions" class="form-input-margin" required>
            <br>
            <label for="feedback-options" class="form-label-style">Did you find our life hacks useful?</label>
            <br>
            <select name="feedback-options" id="feedback-options" class="form-input-margin" required>
                <option value="you">Yes!</option>
                <option value="no">No</option>
                <option value="no-say">Prefer not to say</option>
            </select>
            <br>
            <label for="user-hacks" class="form-label-style">Your life hack(s) details:</label>
            <br>
            <textarea id="user-hacks" cols="30" rows="10" aria-label="Type your life hacks here" class="form-input-margin" required>
                </textarea>
            <br>
            <input type="submit" name="submit-button" value="Submit">
        </form>
        <!--Contact Photo
            <div id="contact-image-container">
                <img id="contact-image" src="assets/images/contact-page.webp"
                    alt="A close up of a person holding a sign with the words 'Making your life eaiser' printed on it">
            </div>
            -->
    </section>


    <!--Links to social media - layout inspiration taken from the 'Love Running' walkthrough 
        project -->
    <footer>
        <ul id="social-media-icons">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Link to our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Link to our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Link to our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Link to our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.pinterest.co.uk/" target="_blank" rel="noopener"
                    aria-label="Link to our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-pinterest"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/4954ad67a1.js" crossorigin="anonymous"></script>
</body>

</html>
